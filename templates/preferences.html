<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link href="../static/styles.css" rel="stylesheet">
    <script defer src="../tooltip.js"></script>
    <title>Cycling weather in Kaunas</title>
</head>
<body>
    <header>
        <iframe class="cyclist" src="https://lottie.host/?file=38f60051-0ea5-4bb9-b567-6536003576a4/JsQZUNtAh5.json"></iframe>
        <nav>
            <a href="/login"><p>Login</p></a>
            <a href="/register"><p>Register</p></a>
        </nav>
    </header>
    <div class="forecast__container">
        <div class="forecast__inner-container">
        <div class="forecast__list border rounded forecast__list--red">
            <div>00:00</div>
            <p class="h3">☀️</p>
            <form class=" m-0" action="/user-recommendation" method="post">
                <div class="forecast__input-container border-bottom pb-1">
                    <p>&lt;</p> <input class="forecast__input form-control" name="low" type="text" value="10" ><p>°C</p>
                </div>
                <button  class="button--text" type="submit" value="yes" name="recommendation" ><p class="h6 m-0">✔️</p></button>
                <button class="button--text" type="submit" value="no" name="recommendation" ><p class="h6 m-0">✖️</p></button>
            </form>
        </div>
        <div class="forecast__list border rounded forecast__list--yellow">
            <div>00:00</div>
            <p class="h3">☀️</p>
            <div>&lt;15°C</div>
            <form class="border-top pt-1 m-0" action="/user-recommendation" method="post">
                <button  class="button--text" type="submit" value="yes" name="recommendation" ><p class="h6 m-0">✔️</p></button>
                <button class="button--text" type="submit" value="no" name="recommendation" ><p class="h6 m-0">✖️</p></button>
            </form>
        </div>
        <div class="forecast__list border rounded forecast__list--green">
            <div>00:00</div>
            <p class="h3">☀️</p>
            <div>&lt;30°C</div>
            <form class="border-top pt-1 m-0" action="/user-recommendation" method="post">
                <button  class="button--text" type="submit" value="yes" name="recommendation" ><p class="h6 m-0">✔️</p></button>
                <button class="button--text" type="submit" value="no" name="recommendation" ><p class="h6 m-0">✖️</p></button>
            </form>
        </div>
        <div class="forecast__list border rounded forecast__list--red">
            <div>00:00</div>
            <p class="h3">☀️</p>
            <div>&gt;30°C</div>
            <form class="border-top pt-1 m-0" action="/user-recommendation" method="post">
                <button  class="button--text" type="submit" value="yes" name="recommendation" ><p class="h6 m-0">✔️</p></button>
                <button class="button--text" type="submit" value="no" name="recommendation" ><p class="h6 m-0">✖️</p></button>
            </form>
        </div>
        <form class="forecast__list border rounded forecast__list--black" action="/admin" method="post">
            <input id="geoInput" name="geoInput" type="hidden">
            <p>City</p>
            <p class="h3">🌆</p>
            <p class="text-capitalize">kaunas</p>
            <button class="border-top pt-1 m-0 button--text" id="geo" type="submit">Get my city</button>
        </form>
    </div>
    </div>

</body>
