{% extends "layout.html" %}

{% block main %}
    <form class="form__container" action="/register"  method="post">

        <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" value="{{email}}">
        {% if emailErr %}
            <div id="emailHelp" class="text-danger">{{emailErr}}</div>
        {% else %}
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        {% endif %}
        </div>

        <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password">
        <div id="passwordHelp" class="{% if passErr %}text-danger {% else %}form-text {% endif %}">Must be 4-15 characters long.</div>
        </div>

        <div class="mb-3">
            <label for="rePassword" class="form-label">Retype password</label>
            <input type="password" class="form-control" name="rePassword" >
        {% if rePassErr %}
            <div id="emailHelp" class="text-danger">{{rePassErr}}</div>
        {% endif %}
        </div>

        <button type="submit" class="btn btn-light">Submit</button>
    </form>
{% endblock %}
