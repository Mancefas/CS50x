        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <body>
        <header>
            <img id="logo" alt="simple logo" src="../img/simple.png">
            <nav>
                <ul class="navigation">
                    <li><a href="/index.html">Home page</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/contact.html">Contact us</a></li>

        <main class="main form">
          <h2 class="form-header">Write to us ‚úçüèª</h2>
            <form class="w-50 m-auto">
                <div class="mb-3">
                    <label for="name" class="form-label">Your name</label>
                    <input type="text" class="form-control" name="name" placeholder="Jonas Brad">
                  </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="subject" class="form-control" name="subject" placeholder="about ">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" name="message" rows="3"></textarea>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" name="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      I consent to some policy
                    </label>
                  </div>
                  <button type="submit" class="btn btn-dark align-end submitBtn" disabled>SUBMIT</button>
